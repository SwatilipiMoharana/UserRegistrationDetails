<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: pink;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
    }

    .form-title {
        text-align: center;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="form-container">
    <form action="LoginServlet" method="post">
        <h2 class="form-title">Registration</h2>
        <div class="mb-3">
            <label for="uname" class="form-label">UserName:</label>
            <input type="text" class="form-control" id="uname" name="uname" required>
        </div>
        <div class="mb-3">
            <label for="pword" class="form-label">Password:</label>
            <input type="text" class="form-control" id="pword" name="pword" required>
        </div>
        <div class="mb-3">
            <label for="ufname" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="ufname" name="ufname" required>
        </div>
        <div class="mb-3">
            <label for="ulname" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="ulname" name="ulname" required>
        </div>
        <div class="mb-3">
            <label for="uaddress" class="form-label">Address:</label>
            <input type="text" class="form-control" id="uaddress" name="uaddress" required>
        </div>
        <div class="mb-3">
            <label for="umailid" class="form-label">Email ID:</label>
            <input type="email" class="form-control" id="umailid" name="umailid" required>
        </div>
        <div class="mb-3">
            <label for="uphno" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" id="uphno" name="uphno" required>
        </div>
     <a href="RegSuccessfulFile.html">Login</a>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
